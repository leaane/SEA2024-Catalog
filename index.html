<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Waves.png">
    <title>Travel California</title>
    <meta name="description" content="Let's find your next destination!">
    <link rel="stylesheet" href="css-reset.css"/>

<body>
    <section id = "top"></section>
    <header class="main-header">
        <div class="saves"><a href="saves.html">My Saves</a></div>
        <h1><a href="index.html">Travel California</h1></a>

        <div class="filters" style="margin-top: 50px;">
            <select id="filter-dropdown">
                <option value="all">Filter by: </option>
                <option value="f">Food & Drinks</option>
                <option value="o">Outdoor Activities</option>
                <option value="i">Indoor Activities</option>
            </select>
            <input type="text" id="zipcode-search" placeholder="Search by Zip Code">
        </div>
    </header>

    <div id="card-container"></div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <img src="" alt="">
            <div class="title-container"><h2>Title</h2><span><button onclick="addToList(this)">+</button></span></div>
            <ul>
                <li>Description</li>
                <li>Address</li>
            </ul>
            </div>
        </div>
    </div>

    <div class="empty" style="display: none;">
        <img src="IMG_7369.jpg" alt="sad">
        <p>No recommendations yet :c</p>
    </div>

    <div class="navigation">
        <a href="#" id="show-more-link">Show more?</a>

    </div>

    <footer></footer>
