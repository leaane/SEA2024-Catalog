<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Waves.png">
    <title>Travel California</title>
    <meta name="description" content="Let's find your next destination!">
    <link rel="stylesheet" href="css-reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <section id = "top"></section>
    <header class="main-header">
        <div class="favorites" id="favorites"><p id="my-favorites">&#x2605;&nbsp;Favorites</p></div>
        <h1 id="home">Travel California</h1>

        <div class="filters" style="margin-top: 50px;">
            <select id="filter-dropdown">
                <option value="all">Filter by:</option>
                <option value="f">Food & Drinks</option>
                <option value="o">Outdoor Activities</option>
                <option value="i">Indoor Activities</option>
            </select>
            <input type="text" id="zipcode-search" placeholder="Search by Zip Code">
        </div>
    </header>

    <div id="card-container"></div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <img src="" alt="">
            <div class="title-container"><h2>Title</h2><span><button id="add">&#x2605;</button></span></div>
            <ul>
                <li>Description</li>
                <li>Address</li>
            </ul>
            </div>
        </div>
    </div>

    <div class="empty" style="display: none;">
        <img src="sad.jpg" alt="sad">
        <p>No recommendations yet :c</p>
    </div>

    <div class="empty-favorites" style="display: none;">
        <img src="sad2.jpg" alt="sad2">
        <p>You haven't favorited anything yet :c</p>
        <button onclick="recommendationAlert();" id="b2">Can't decide? Click here for a recommendation!</button>
    </div>

    <div class="navigation">
        <a href="#" id="show-more-link">Show more?</a>
        <a href="#top" id="scroll-link">Back to Top</a>
    </div>

    <footer><img src="Footer.png" alt="footer"></footer>

    <script src="scripts.js"></script>
</body>
</html>
